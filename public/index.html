<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Newsletter Subscription</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/slate/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <section class="row mt-5 text-center">
        <div class="col-md-6 m-auto">
          <h1><i class="fas fa-newspaper fa-2x"></i></h1>
          <h1 class="display-4">Newsletter Subscription</h1>
          <p class="lead">
            Enter your info to get our awesome monthly newsletter
          </p>
          <form action="/register" method="POST">
            <div class="form-group">
              <input
                type="text"
                name="firstname"
                id="first-name"
                placeholder="Enter the firstname"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="lastname"
                id="last-name"
                placeholder="Enter the lastname"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter the email"
                class="form-control"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                Subscribe Now !
            </button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
